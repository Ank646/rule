<!DOCTYPE html>
<html>
<head>
    <title>Create Rule</title>
</head>
<body>
    <h1>Create Rule</h1>
    <form id="createRuleForm">
        <textarea name="rule_string" placeholder="Enter rule"></textarea>
        <button type="submit">Create Rule</button>
    </form>
    <div id="response"></div>
    <script>
        document.getElementById('createRuleForm').onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('/create-rule/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = JSON.stringify(data);
            });
        }
    </script>
</body>
</html>
